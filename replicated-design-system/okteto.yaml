name: replicated-design-system
command: make serve
sync:
  - .:/src
image:
  name: okteto.dev/replicated-design-sytem:${OKTETO_NAMESPACE}
  context: .
  dockerfile: Dockerfile
  target: dev
resources:
  requests:
    cpu: "2"
    memory: 4Gi
persistentVolume:
  enabled: true
  storageClass: standard
  size: 20Gi